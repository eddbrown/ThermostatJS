<!DOCTYPE html>
<html>

 <head>
 <title>Thermostat Control</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>


 <body>
  <p>Current Temperature:</p>
    <h2 id="temp"></h2>
    <button type="button" id="increase" class="clicker">Increase Temperature</button>
    <button type="button" id="decrease" class="clicker">Decrease Temperature</button>
    <button type="button" id="reset">Reset</button>
  </p>
  <p>
    Current Power Save Mode: <h2 id="mode"></h2>
    <button type="button" id="powersaveon">On</button>
    <button type="button" id="powersaveoff">Off</button>
  </p>  
 </body>

   


 <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
 <script src="src/Thermostat.js"></script>
 <script src="Interface.js"></script>


</html>
